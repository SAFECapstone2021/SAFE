<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <header>
        <h1 class="text-center">SAFE</h1>
        <a class = "left" href='/about'>About</a>
        <a class = "right" href="/">Home</a>
    </header>

    <form style="text-align:center;" style = "margin-top: auto;">
        <h2 >Who would you like to connect with?</h2> 
        <input style = "text-align:center" class="name" type="text" id="fname" placeholder="Enter Name" name="fname"><br><br>
        <h3 class = "feedback" >What's your feedback?</h3>
        <input style = "text-align:center" class="message" type="text" id="lname" placeholder="Enter Feedback" name="lname"><br><br>
        <div>
            <input type="checkbox" style ="text-align: center;" class="checkbox" id="checkbox_id" value="value">
            <label for="checkbox_id">I'd like a Reply</label>
        </div>
        <a href='/about'><button type="button" class="btn">Submit Feedback</button></a>
      </form>
    

</body>
