<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    
    <title>Creat Account Page</title>
    <script src="https://kit.fontawesome.com/59f7b3c36c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </head>

  <body>
    <!-- same as admin.html for nav-->
    <nav>
      <div class="background"></div>
      <ul class="navLinkLeft">
        <div class="linkContainer">
          <li><a href="/about">about</a></li>
        </div>
      </ul>
      <div class="logo">
        <h1>SaFE</h1>
      </div>
      <ul class="navLinkRight">
        <div class="linkContainer">
          <li><a href="/">home</a></li>
        </div>
      </ul>
      <ul class="adminIcon">
        <div class="linkContainer">
          <li> <a href="/admin"><img alt="SourceLink" height="30" src="./images/profileIcon.png"/></a></li>
        </div>
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <!-- nav done-->
    <h1>Create account</h1>
    <div class="form">
      <form action="dashboard.html" onsubmit="return checkForm();">
      <div class="f-name"> 
        <input type="text" class="form-control" id="Name" placeholder="Full name...">
      </div>

      <div class="f-email">
        <input type="text" class="form-control" id="email" placeholder="Email...">
      </div>
        
      <div class="f-pass">
        <input type="password" class="form-control" id="password" placeholder="Password...">
        
          <span class="picture" onclick="show()">
            <i class="fas fa-eye" id="show"></i>
            <i class="fas fa-eye-slash" id="hide"></i>
          </span>
        
      </div>
        
      <div class="f-comP">
        <input type="text" class="form-control" id="ConfirmPass" placeholder="Confirm Password..." oninput="checkPass()">
      </div>
        
      <div class="f-btn">
        <button type="submit" class="btn-submit" onclick="info()">Submit</button>
      </div>

      <div class="f-label">
        <a href="/admin.html">Sign in instead</a>
      </div>
    </form>
    </div>
    <script src="./js/account.js"></script>
    <script src= "./js/app.js"></script>
  </body>
</html>
